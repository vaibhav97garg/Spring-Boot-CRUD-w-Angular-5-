<div *ngIf="employee" >
  <div>
    <label> First Name: </label> {{employee.firstName}}
  </div>
  <div>
    <label> Last Name: </label> {{employee.lastName}}
  </div>
  <div>
    <label> Email: </label> {{employee.email}}
  </div>
  <div>
    <button type="button" class="btn" (click)="deleteEmployee(employee)" > Delete </button>
  </div>
</div>
